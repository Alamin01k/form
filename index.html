<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Media-query</title>
	<!-- css link -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>

	<!-- <h1 class="A">Mobile Portrait (col)</h1>
	<h1 class="B">Mobile Landscape (sm)</h1>
	<h1 class="C">Tablet (md)</h1>
	<h1 class="D">Laptop large (lg)</h1>
	<h1 class="E">Laptop extra large (xl)</h1>
	<h1 class="F">Laptop extra extra large (xxl)</h1> -->


<div class="container">


	<!-- form here -->
<form class="row g-3 needs-validation" novalidate>

	<!-- first name -->
  <div class="col-md-6">
    <label for="f_name" class="form-label">First name</label>
    <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter your first name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
       Please Enter your first name
     </div>
  </div>


  <!-- last name -->
  <div class="col-md-6">
    <label for="l_name" class="form-label">Last name</label>
    <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter your last name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
       Please Enter your last name
     </div>
  </div>

  <div class="col-md-12">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control email" id="email" name="email" placeholder="Enter your Email Address" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
       Please Enter your Email Address
     </div>
  </div>

  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>

  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Choose...</option>
      <option>...</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>

  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
	<!-- form here -->


</div>

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
